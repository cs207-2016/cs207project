language: python
python:
    - "3.5"
sudo: required
services:
    - docker
before_install:
    - docker build -t test-image .
    - docker run -d --name test_container test-image bash
    - docker ps -a
    - docker exec test_container init.sh
script:
    - docker exec test_container py.test
after_success:
    - docker rm -f test
    - coveralls
