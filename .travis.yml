language: python
python:
    - "3.5"
before_install:
    - pip install pytest pytest-cov
    - pip install coveralls
    - pip install portalocker 
    - pip install scipy
    - make sdist
    - pip install ./dist/rbtree-0.1.tar.gz
    - pip install ./dist/timeseries-0.1.tar.gz
    - ./init.sh
script:
    - py.test
after_success:
    - coveralls
