language: python
python:
    - "3.5"
sudo: required
services:
    - docker
before_install:
    - docker build -t test-image .
    - docker run -d --name test test-image
    - docker exec test init.sh
    - docker ps -a
script:
    - docker exec test py.test
after_success:
    - docker rm -f test
    - coveralls
