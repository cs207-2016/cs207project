<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS207 Visualizer</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/queue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="main.js"></script>

</head>
<body>
<h1>CS207 Visualizer</h1>
<hr>

<div>
    <h2>Select on paramgroups</h2>
    <form id="param-class">
        <h3>Parameter class:</h3>
        <input type="radio" name="paramgroup" value="mean"> Mean<br />
        <input type="radio" name="paramgroup" value="std"> Standard Deviation<br />
        <input type="radio" name="paramgroup" value="level"> Level<br />
        <input type="radio" name="paramgroup" value="blarg"> Blarg<br />
        <input type="radio" name="paramgroup" value="none" checked> None<br />
    </form>
    <h3>Parameter value:</h3>
    <form id="param-value">
        <div class='dynamic-vals'>None</div>
    </form>
    <form id="submit-form">
        <input type="submit" value="Submit">
    </form>

</div>
<hr>
<div>
    <h2>Select ID of timeseries to visualize</h2>
    <table id="select-series" border="1" cellpadding="3"></table>
</div>
<hr>
<div>
    <h2>Selected timeseries</h2>
    <table border="1">
        <tr><td><svg width="800" height="400" id="similar-timeseries-1"></svg></td></tr>
    </table>
</div>
<hr>
<div>
    <h2>Top 5 most similar timeseries</h2>
    <table border="1">
        <tr><td><svg width="800" height="400" id="similar-timeseries-2"></svg><br /></td></tr>
        <tr><td><svg width="800" height="400" id="similar-timeseries-3"></svg><br /></td></tr>
        <tr><td><svg width="800" height="400" id="similar-timeseries-4"></svg><br /></td></tr>
        <tr><td><svg width="800" height="400" id="similar-timeseries-5"></svg><br /></td></tr>
        <tr><td><svg width="800" height="400" id="similar-timeseries-6"></svg><br /></td></tr>
    </table>
</div>
<hr>
<div>
    <h2>Add data</h2>
    <h4>Upload a timeseries JSON</h4>
    <input type="file" id="file-select" name="json[]" />
    <button id="upload-button">Upload</button>
    <button id="similar-button">View Similar</button>
    <h4>Generate random data</h4>
    <button type="button" id="generate-random">Generate One</button>
</div>
</body>
</html>
